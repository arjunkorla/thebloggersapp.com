<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%; /* Adjust based on number of slides */
    }
    .hero-banner {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      background: #f4f9fd url('assets/img/bg2.png') no-repeat center center;
      background-size: cover;
      padding: 50px 0;
    }
    .container {
      width: 90%;
      margin: auto;
    }
    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .col-lg-7, .col-lg-5 {
      padding: 15px;
    }
    .col-lg-7 {
      flex: 0 0 58.3333%;
    }
    .col-lg-5 {
      flex: 0 0 41.6667%;
    }
    .header-promo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .label {
      padding: 5px 10px;
      background-color: green;
      color: white;
      margin-right: 10px;
    }
    .header-promo-text {
      font-weight: bold;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
    }
    .text-info {
      color: #17a2b8;
    }
    .img-fluid {
      max-width: 100%;
      height: auto;
    }
    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .slider-nav button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }
    .slider-nav button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider-wrapper" id="sliderWrapper">
    <!-- Slide 1 -->
    <div class="hero-banner full jumbo-banner">
      <div class="container">
        <div class="row align-items-center">	
          <div class="col-lg-7 col-md-8">
            <a href="#" class="header-promo light w-inline-block">
              <div class="label bg-success">NEW</div>
              <div class="header-promo-text">Bloggers App Connects You with the Right Influencers to Grow Your Business</div>
            </a>
            <h1>Hire <span class="text-info"> Influencers,</span>  Elevate Your Brand</h1>
          </div>
          <div class="col-lg-5 col-md-4">
            <img src="assets/img/a-2.png" alt="latest property" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Slide 2 (duplicate or new content) -->
    <div class="hero-banner full jumbo-banner">
      <div class="container">
        <div class="row align-items-center">	
          <div class="col-lg-7 col-md-8">
            <a href="#" class="header-promo light w-inline-block">
              <div class="label bg-success">TIP</div>
              <div class="header-promo-text">Discover the Latest Trends in Social Media Marketing</div>
            </a>
            <h1>Boost <span class="text-info"> Engagement,</span> Reach More People</h1>
          </div>
          <div class="col-lg-5 col-md-4">
            <img src="assets/img/a-2.png" alt="promotion" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="hero-banner full jumbo-banner">
      <div class="container">
        <div class="row align-items-center">	
          <div class="col-lg-7 col-md-8">
            <a href="#" class="header-promo light w-inline-block">
              <div class="label bg-success">FEATURED</div>
              <div class="header-promo-text">Find Top Talent to Represent Your Brand</div>
            </a>
            <h1>Connect with <span class="text-info"> Influencers</span> Today</h1>
          </div>
          <div class="col-lg-5 col-md-4">
            <img src="assets/img/a-2.png" alt="influencer" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="slider-nav">
    <button onclick="prevSlide()">❮ Prev</button>
    <button onclick="nextSlide()">Next ❯</button>
  </div>
</div>

<script>
  const wrapper = document.getElementById('sliderWrapper');
  const totalSlides = wrapper.children.length;
  let currentSlide = 0;

  function showSlide(index) {
    if (index >= totalSlides) index = 0;
    if (index < 0) index = totalSlides - 1;
    wrapper.style.transform = `translateX(-${index * 100}%)`;
    currentSlide = index;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }
</script>

</body>
</html>
