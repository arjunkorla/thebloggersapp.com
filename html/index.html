<!DOCTYPE html>
<html lang="EN">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
        <title>The Blogger App - Grow Your Business</title>
		
        <!-- All Plugins Css -->
        <link href="assets/css/plugins.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="assets/css/styles.css" rel="stylesheet">

		<!-- Select2 CSS -->
		<link href="assets/css/select2.min.css" rel="stylesheet" />

		<!-- Favicon -->
		<link rel="apple-touch-icon" href="assets/img/fav.png">
		<link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">

    </head>
	
    <body class="blue-skin">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="Loader"></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
			<!-- ============================ Hero Banner  Start================================== -->
			<div class="hero-banner full2 image-center center nplay" style="background:#0b85ec url(assets/img/banner-4.jpg) no-repeat;" data-overlay="7">
				<div class="container">
					<p class="mb-30"><img src="assets/img/logo-light.png" alt="" class="index_logo"></p>

					<h2>Connecting Businesses with Influencers</h2>
					<p class="lead">Discover top influencers and hire the perfect match for your business.</p>
						<div class="row m-0 justify-content-center">
							<div class="col-lg-6 col-md-6">
								<form class="form-box">
									<div class="row m-0">
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group m-0">
												<i class="ti-flag"></i>
												<select class="form-control b-0" data-placeholder="Select Country">
													<option>Select Country</option>
													<option value="1">Kuwait</option>
													<option value="2">Saudi Arabia</option>
													<option value="3">UAE</option>
													<option value="4">Qatar</option>
													<option value="5">Bahrain</option>
													<option value="6">Oman</option>
												</select>
											</div>
										</div>
										
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group m-0">
												<i class="ti-layers-alt"></i>
												<select class="form-control b-0 select2-multi" name="category[]" multiple="multiple" data-placeholder="Select Category">
													<option value="1">Fashion</option>
													<option value="2">Travel</option>
													<option value="3">Food</option>
													<option value="4">Lifestyle</option>
													<option value="5">Fitness</option>
													<option value="6">Technology</option>
												</select>
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group m-0">
												<i class="ti-money"></i>
												<select class="form-control b-0" data-placeholder="Select Category">
													<option>Select Budget</option>
													<option value="1">KD 0 - KD 100</option>
													<option value="2">KD 100 - KD 500</option>
													<option value="3">KD 500 - KD 1000</option>
													<option value="4">KD 1000 - KD 5000</option>
													<option value="5">KD 5000 - KD 10000</option>
												</select>
											</div>
										</div>
										
										<div class="col-lg-12 col-md-12 col-sm-12 mt-30">
											<button type="button" class="btn theme-bg full-width" onclick="window.location.href='explore.html'">Search</button>
										</div>
									</div>
								</form>	
							</div>

							<div class="col-lg-12 col-md-12 col-sm-12 mt-30">
								<button class="btn theme-bg radius" onclick="window.location.href='registration.html'">
									<i class="ti-user"></i>  Register / Login</button>
							</div>
						</div>
				</div>
			</div>
			<!-- ============================ Hero Banner End ================================== -->

		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/select2.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/ion.rangeSlider.min.js"></script>
		<script src="assets/js/counterup.min.js"></script>
		<script src="assets/js/materialize.min.js"></script>
		<script src="assets/js/metisMenu.min.js"></script>
		<script src="assets/js/custom.js"></script>

		<!-- jQuery (required for Select2) -->
		<!-- <script src="assets/js/jquery-3.6.0.min.js"></script> -->
		<script src="assets/js/select2.min.js"></script>

		<!-- ============================================================== -->
		<!-- This page plugins -->
		<!-- ============================================================== -->

		<script>
			$(document).ready(function() {
				$('.select2-multi').select2({
					placeholder: "Select Category",
					width: '100%' // ensures full-width dropdown
				});
			});
		</script>
	</body>
</html>
